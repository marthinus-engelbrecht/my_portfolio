<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Blaze app</title>

    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" href="main.css"/>

</head>
<body ng-app="blaze">

    <div ng-include="'features/navbar/views/navbar.html'"></div>

    <div ng-controller="HomeController">
        <ui-view></ui-view>
    </div>

    <!-- build:js blaze.min.js-->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="bower_components/angular-slick/dist/slick.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->


    <!-- include: "type": "js", "files": ["main.js", "common/**/*.js", "domain/**/*.js", "features/**/*.js"], "basePath": "app", "baseUrl": "" -->
    <script src="main.js"></script>
    <script src="common/flow/controllers/flowController.js"></script>
    <script src="common/flow/directives/flow.js"></script>
    <script src="features/homePage/homeController.js"></script>
    <script src="features/navbar/controllers/navbarController.js"></script>
    <script src="features/navbar/navbar.js"></script>
    <!-- /include -->
    <!-- endbuild -->

</body>
</html>
